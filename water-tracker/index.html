<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Water Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget">
    <div class="glass">
      <div id="water-fill"></div>
    </div>

    <div class="amount">
      <span id="current">0</span> / 2000 мл
    </div>

   <div class="controls">
     <button data-amount="100">+100</button>
     <button data-amount="250">+250</button>
     <button data-amount="500">+500</button>
   </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
