<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Water Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget">
    <div class="glass">
      <div id="water-fill"></div>
    </div>

    <div class="amount">
      <span id="current">0</span> / 2000 мл
    </div>

   <div class="controls">
  <div class="row-control">
    <span>100 мл</span>
    <button data-step="-100">−</button>
    <button data-step="100">+</button>
  </div>

  <div class="row-control">
    <span>250 мл</span>
    <button data-step="-250">−</button>
    <button data-step="250">+</button>
  </div>

  <div class="row-control">
    <span>500 мл</span>
    <button data-step="-500">−</button>
    <button data-step="500">+</button>
  </div>
</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
