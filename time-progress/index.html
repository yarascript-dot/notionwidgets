<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Time Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget">
    <div id="clock" class="clock">00:00:00</div>

    <h2>Year Progress</h2>

    <div class="row">
      <span>Year</span>
      <div class="bar"><div id="year-bar"></div></div>
      <span id="year-left">0%</span>
    </div>

    <div class="row">
      <span>Month</span>
      <div class="bar"><div id="month-bar"></div></div>
      <span id="month-left">0%</span>
    </div>

    <div class="row">
      <span>Week</span>
      <div class="bar"><div id="week-bar"></div></div>
      <span id="week-left">0%</span>
    </div>

    <div class="row">
      <span>Day</span>
      <div class="bar"><div id="day-bar"></div></div>
      <span id="day-left">0%</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
