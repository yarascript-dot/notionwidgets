<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Time Progress</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget">
    <div class="item">
      <span>Рік</span>
      <div class="bar"><div id="year"></div></div>
    </div>

    <div class="item">
      <span>Місяць</span>
      <div class="bar"><div id="month"></div></div>
    </div>

    <div class="item">
      <span>Тиждень</span>
      <div class="bar"><div id="week"></div></div>
    </div>

    <div class="item">
      <span>День</span>
      <div class="bar"><div id="day"></div></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
